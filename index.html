<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement readiness tracker</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>

    <h1>Placement readiness tracker</h1>
    <div id = "progressContainer">
        <div id = "progressText">Progress 0%</div>
        <div id = "progressBar">
            <div id = "progressFill"></div>
        </div>
    </div>
    <div class = "tracker">
        <input type = "text" id = "taskInput" placeholder = "Enter today's task:">
        <button id = "addTaskBtn">Add task</button>

        <ul id = "taskList"></ul>
    </div>

    <script src = "script.js"></script>
    
</body>
</html>
